<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Word felt√∂lt√©s - F≈ëoldal friss√≠t√©se</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #dropzone {
      border: 2px dashed #007bff;
      border-radius: 10px;
      padding: 50px;
      color: #555;
      margin-top: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    #dropzone.dragover {
      background-color: #eef5ff;
      border-color: #0056b3;
      color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Word dokumentum felt√∂lt√©se a f≈ëoldalhoz</h1>
  <p>H√∫zd ide a Word (.docx) f√°jlt, vagy kattints a z√≥n√°ra a kiv√°laszt√°shoz.</p>

  <div id="dropzone">H√∫zd ide a f√°jlt vagy kattints ide a felt√∂lt√©shez</div>
  <input type="file" id="fileInput" accept=".docx" style="display: none;">
  <div id="status"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (!file || !file.name.endsWith('.docx')) {
        statusDiv.textContent = '‚ùå K√©rlek, DOCX f√°jlt v√°lassz.';
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      statusDiv.textContent = 'üì§ Felt√∂lt√©s folyamatban...';

      fetch('/api/upload-homepage', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            statusDiv.textContent = '‚úÖ ' + data.message;
          } else {
            statusDiv.textContent = '‚ö†Ô∏è Hiba: ' + data.error;
          }
        })
        .catch(() => {
          statusDiv.textContent = '‚ùå Szerverhiba a felt√∂lt√©s sor√°n.';
        });
    }
  </script>
</body>
</html>
