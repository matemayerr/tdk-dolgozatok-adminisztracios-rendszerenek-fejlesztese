<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-oldal">
    <header>
        <h1>TDK Adminisztrációs Rendszer</h1>
    </header>

      <main class="login-background">
        <section>
          <div class="form-container" id="login-container">
            <h2>Bejelentkezés</h2>
            <form id="login-form">
                <input type="text" id="neptun" placeholder="Neptun-kód" required>
                <input type="password" id="jelszo" placeholder="Jelszó" required>
                <button type="submit">Bejelentkezés</button>
            </form>
            <p>Még nincs fiókod? <a href="#" id="open-register-modal">Regisztráció</a></p>
            <p id="login-error" style="color: red; display: none;">Hibás Neptun-kód vagy jelszó!</p>
          </div>
        </section>
        

            <!-- Regisztrációs modal -->
        <div id="register-container" class="form-container" style="display: none;">
          <h3>Regisztráció</h3>
        <form id="register-form">
        <label for="reg-nev">Név:</label>
        <input type="text" id="reg-nev" placeholder="Teljes név" required>
  
        <label for="reg-neptun">Neptun-kód (opcionális):</label>
        <input type="text" id="reg-neptun" placeholder="Neptun-kód">
  
        <label for="reg-email">E-mail:</label>
        <input type="email" id="reg-email" placeholder="E-mail" required>
  
        <label for="reg-jelszo">Jelszó:</label>
        <input type="password" id="reg-jelszo" placeholder="Jelszó" required>
  
        <div class="modal-buttons">
          <button type="submit">Regisztráció</button>
          <button type="button" id="close-register-modal">Mégse</button>
        </div>
      </form>
      <p id="register-error" style="color: red; display: none;"></p>
    </div>
  </div>

    </main>
  

    <script src="login.js"></script>
</body>
</html>
