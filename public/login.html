<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-oldal">
    <header>
        <h1>TDK Adminisztrációs Rendszer</h1>
    </header>

      <main class="login-background">
        <section>
          <div class="form-container" id="login-container">
            <h2>Bejelentkezés</h2>
            <form id="login-form">
                <input type="email" id="email" name="email" required placeholder="E-mail">
                <input type="password" id="jelszo" placeholder="Jelszó" required>
                <button type="submit">Bejelentkezés</button>
            </form>
            <p>Még nincs fiókod? <a href="#" id="open-register-modal">Regisztráció</a></p>
            <p id="login-error" style="color: red; display: none;">Hibás Neptun-kód vagy jelszó!</p>
            <p style="text-align:left;">
              <a href="#" id="forgot-password-link">Elfelejtettem a jelszavam</a>
            </p>
          </div>
        </section>


            <!-- Regisztrációs modal -->
            <div id="register-container" class="form-container" style="display: none;">
              <h3>Regisztráció</h3>
              <input type="email" id="reg-email" placeholder="E-mail címed">
              <div class="gombok-kozeppontban">
                <button id="reg-link-gomb">Regisztrációs link kérése</button>
                <button id="close-register-modal" type="button">Mégse</button>
              </div>
            </div>
            
            

  <div id="forgot-password-modal" class="modal-form" style="display:none;">
    <h3>Jelszó visszaállítása</h3>
    <input type="email" id="reset-email" placeholder="E-mail" required>
    <div class="gombok-kozeppontban">
      <button id="send-reset-link">Elküldés</button>
      <button id="close-reset-modal">Mégse</button>
    </div>
    <p id="reset-feedback" style="color:red; display:none;"></p>
  </div>
  <div id="reset-blur" class="blur-layer" style="display: none;"></div>  

    </main>

    <script src="login.js"></script>
</body>
</html>
