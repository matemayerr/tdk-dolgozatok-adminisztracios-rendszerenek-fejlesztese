<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozatok kezelése</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dolgozatok kezelése</h1>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="users.html">Felhasználók kezelése</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Dolgozatok ke zelése</a>
                    <div class="dropdown-content">
                        <a href="papers.html">Új dolgozatok h ozzáadása</a>
                        <a href="completed-papers.html">Kész dolgozatok feltöltése</a>
                        <a href="review-papers.html">Dolgozatok értékelése</a> <!-- Új menüpont -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <p><h2>Új dolgozat hozzáadása</h2>
            <form id="dolgozat-form" enctype="multipart/form-data">
                <input type="text" id="dolgozat-cim" name="cím" placeholder="Cím" required> <!-- Fontos a name="cím" -->
                <input type="text" id="dolgozat-hallgato-id" name="hallgato_id" placeholder="Hallgató ID" required>
                <input type="text" id="dolgozat-temavezeto-id" name="temavezeto_id" placeholder="Témavezető ID" required>
                <select id="dolgozat-allapot" name="allapot" required>
                    <option value="benyújtva">Benyújtva</option>
                    <option value="bírálás alatt">Bírálás alatt</option>
                    <option value="elfogadva">Elfogadva</option>
                </select>
                <button type="submit">Dolgozat hozzáadása</button>
            </form>

            <h2>Felvett dolgozatok</h2>
            <table id="dolgozatok-table">
                <thead>
                    <tr>
                        <th>Cím</th>
                        <th>Hallgató ID</th>
                        <th>Témavezető ID</th>
                        <th>Állapot</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="dolgozat-tbody">
                    <!-- Dolgozatok listája ide kerül -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
